<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-Object</title>
  </head>
  <body>
    <p>
      An object is a collection of data in key-value pairs. It helps you group
      related data (like name, age, etc.) together in one structure.
    </p>
  </body>
  <script>
    const myobj = {
      fname: "uzair",
      lname: "khan",
      age: 21,
    };
    document.writeln(myobj.fname +"<br>"); 

    // Object method 
    const user={
      fullname:function(){
    document.write("uzair"+"khan");
    }
    }
    user.fullname()
  </script>
</html>
