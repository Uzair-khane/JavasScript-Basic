<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>
<body>
  <p>The switch statement is used to perform different actions based on different conditions.</p>
</body>
<script>
  let day = parseInt(window.prompt("Enter Number of Days")); // Convert to number

  switch (day) {
    case 1:
      document.writeln("The day is Monday");
      break;
    case 2:
      document.writeln("The day is Tuesday");
      break;
       case 2:
      document.writeln("The day is Wednesday");
      break;
      case 3:
      document.writeln("The day is Thursday");
      break;
      case 4:
      document.writeln("The day is Friday");
      break;
      case 5:
      document.writeln("The day is Saturday");
      break;
      case 6:
      document.writeln("The day is Sunday");
      break;
    default:
      document.writeln("Invalid Day!");
      break;
  }
</script>
</html>
