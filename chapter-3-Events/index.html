<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      button{
        background-color: rgb(170, 6, 6);
        height: 50px;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 20px;
      }
      button:hover{
        background-color: rgb(226, 58, 28);
      }
    </style>
  </head>
  <body>
    <p>
      HTML events are "things" that happen to HTML elements. When JavaScript is
      used in HTML pages, JavaScript can "react" on these events. 
      there are meany event ; 
    </p>
    <button onclick="fulname()">Show my name</button>
  </body>
  <script>
   function fulname(){
    document.writeln("Hello! " + "Uzair Khan")
   }
  </script>
</html>
