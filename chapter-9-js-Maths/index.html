<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math</title>
</head>
<body>
  
</body>
<script>
  // Math.round() Rounds a number to the nearest integer 
  const roundd=Math.round(4.8);
  document.write("Rounds off: ",roundd,"<hr>")
  // Math.floor() Rounds down to the nearest whole number.
  const floor=Math.floor(4.9);
    document.write("Floor : ",floor,"<hr>");
    // Math.ceil() Rounds up to the nearest whole number.
    const ceil=Math.ceil(4.4);
    document.write("ceil : ",ceil,"<hr>");
    // Math.max() and Math.min() Finds the largest or smallest number from a list.
    const maximum=Math.max(30,19,50)
        document.write("Maximum Number is : ",maximum,"<hr>");
        const minimum=Math.min(30,19,50)
        document.write("Minimum Number is : ",minimum,"<hr>");
        // Math.pow(x, y) Returns x raised to the power y. 
        const power=Math.pow(2,3);
         document.write("power of 2 pow 3 : ",power,"<hr>");
        //  Math.sqrt() Returns the square root of a number.
        const squreroot=Math.sqrt(5);
         document.write("squre root of 5 is : ",squreroot,"<hr>");
        //  Math.abs() Returns the absolute value (removes negative sign) 
        const Abs=Math.abs(-1);
              document.write("Absolute of -1  is : ",Abs,"<hr>");
              // Math.trunc() Removes the decimal part (no rounding).
              const removedecimal=Math.trunc(7.2);
                document.write("Romove deximal number Not Round : ",removedecimal,"<hr>");
</script>
</html>
